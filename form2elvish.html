<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="name">Name:</label>
      <input type="text" name="Name" id="name" required /> <br />
      <label for="hobbies">Hobbies:</label>
      <select name="hobbies" id="hobbies">
        <option value="" selected disabled>Select your hobbies</option>
        <option value="Playing">Playing</option>
        <option value="Dancing">Dancing</option>
        <option value="Singing">Singing</option>
        <option value="traveling">traveling</option>
      </select>
      <br />

      Gender :
      <input type="radio" name="gender" id="male" /><label for="male"
        >Male</label
      >
      <input type="radio" name="gender" id="female" /><label for="female"
        >female</label
      >
      <input type="radio" name="gender" id="other" /><label for="other"
        >other</label
      > <br>

      select your hobbies: <br>
      <input type="checkbox" name="palying" id="palying"> <label for="palying">palying</label> <br>
      <input type="checkbox" name="travelling" id="travelling"> <label for="travelling">travelling</label> <br>
      <input type="checkbox" name="Dancing" id="Dancing"> <label for="Dancing">Dancing</label> <br>
      <input type="checkbox" name="Singing" id="Singing"> <label for="Singing">Singing</label> <br>

    </form>
  </body>
</html>
