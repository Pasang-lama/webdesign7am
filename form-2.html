<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" required /> <br />

      <label for="hobbies">Hobbies:</label>
      <select name="hobbies" id="hobbies">
        <option value="" selected disabled>Select your hobbies</option>
        <option value="Playing">Playing</option>
        <option value="">Dancing</option>
        <option value="">traveling</option>
      </select>
      <br />
      Gender:
      <input type="radio" name="Gender" id="Male" />
      <label for="Male">male</label>
      <input type="radio" name="Gender" id="female" />
      <label for="female">female</label>
      <input type="radio" name="Gender" id="other" />
      <label for="other">other</label> <br />
      Select Your hobbies: <br />
      <input type="checkbox" name="Playing" id="Playing" />
      <label for="playing">playing</label><br />
      <input type="checkbox" name="Singing" id="Singing" />
      <label for="Singing">Singing</label><br />
      <input type="checkbox" name="Dancing" id="Dancing" />
      <label for="Dancing">Dancing</label><br />
      <input type="checkbox" name="traveling" id="traveling" />
      <label for="traveling">Traveling</label><br />
    </form>
  </body>
</html>
