<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
</head>
<body>
    <Form> 
        <label for="username">Name:</label>
        <input type="text" name="user name" placeholder="enter your name" id="username"> <br>
        <label for="email">User email</label>
        <input type="email"id="email" name="useremail" placeholder="enter email address"> <br>
        <label for="password">password</label>
        <input type="password" id="password" name="userpassword" placeholder="enter your password"> <br>
        <label for="Number">Number</label>
        <input type="text" id="number" name="usernumber" placeholder="enter your number"><br>
        <label for="dob">DOB</label>
        <input type="date" name="dob" id="dob" max="70" min="20"> <br>
        <label for="file">file</label>
        <input type="file" name="userfile" id="file"> <br>
        <label for="colour">colour</label>
        <input type="colour" name="colour" id="red"> <br>


        
        <button type="submit">Register</button>



    </Form>
    
</body>
</html>
